<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie HamBurger</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <div class="navbar-container ">
                <div class="burger-logo">
                    <img src="./images/logo.svg" alt="burger logo">
                </div>
                <div class="menu-icon-container">
                    <div class="menu-icon"></div>
                    <span>&#9776;</span>
                </div>
                
                    <div class="nav-content-container show-menu ">
                        <p class="menu-closer"> &times;</p>
                        <a href="#top-picks">Top Picks</a>
                        <a href="#whoper">Whopper</a>
                        <a href="#stunner-menu">Stunner Menu</a>
                        <a href="#new-foodie">New Foodie Collection</a>
                        <a href="#deals">Deal of the Day</a>
                    </div>
                
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="img-container"><img src="./images/hero-image.png" alt="multiple burgers"></div>
            <p><span>Well, You can't resist anymore!</span></p>
        </section>

        <section id="top-picks" class="normal-section">
            <h2>Top Picks</h2>
            <div class="img-container"><img src="images/burger-1.png" alt="waiter with burger and frenchfries"></div>
        </section>

        <section id="whopper" class="normal-section">
            <h2>Whopper</h2>
            <div class="img-container"><img src="/images/burger-2.png" alt="one burger"></div>
        </section>
        <section id="stunner-menu" class="normal-section">
            <h2>Stunner Menu</h2>
            <div class="img-container"><img src="/images/burger-3.png" alt="burger and frenchfries"></div>
        </section>
        <section id="New-foodie" class="normal-section">
            <h2>New Foodie Collection</h2>
            <div class="img-container"><img src="/images/burger-4.png"
                    alt="burger , frenchfries , icecream and white sauce"></div>
        </section>
        <section id="deals" class="normal-section">
            <h2>Deal of the Day</h2>
            <div class="img-container"><img src="/images/burger-5.png" alt="burger , frenchfries and red sauce"></div>
        </section>
    </main>
    <a href="#">
    <div class="go-top-container">
        <div class="go-top">
           <p class="top-arrow">&#8593;</p>
        </div>
    </div></a>
    <p class="made-with"><span>Made with ❤️ by Master</span></p>

</body>

</html>
